<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Prac 2</title>
        <link rel="stylesheet" href="./css/stylesheet.css">
    </head>
    <body>
        <h1 id="registration_title">Registration Form</h1>
        <form id="registration_form" target="_self" method="POST">
            <label for="first_name">First Name</label><br>
            <input type="text" id="first_name" name="first_name" placeholder="Trevor"><br>
                
            <label for="last_name">Last Name</label><br>
            <input type="text" id="last_name" name="last_name" placeholder="Belmont"><br>
            
            <label for="address">Address</label><br>
            <input type="text" id="address" name="address" placeholder="10 Evergreen Court"><br>
            
            <label for="email">Email</label><br>
            <input type="text" id="email" name="email" placeholder="Belmont@gmail.com"><br>
            
            <label for="password">Password</label><br> 
            <input type="text" id="password" name="password" placeholder="qwerty123"><br>
            
            <label for="mobile_number">Mobile Number</label><br>
            <input type="text" id="mobile_number" name="mobile_number" placeholder="0444612298"><br>
            
            <label for="dob">Date of Birth</label><br>
            <input type="text" id="dob" name="dob" placeholder="dd/mm/yyyy"><br><br>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
