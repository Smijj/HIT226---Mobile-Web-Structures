<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Registration Form</title>
		<meta charset="utf-8" />
		<meta name="keywords" content="HIT226, Registration, Form, Prac2" />
		<meta name="description" content="Form for HIT226 Prac2" />
		<meta name="author" content="Zac Saynor" />
		<link href="styles.css" type="text/css" rel="stylesheet" >		
	</head>
	
	<body>
		<div id="form">
			<form>
				<div id="tablecontainer">
					<table>
						<tr>
							<td>First Name: </td>
							<td><input class="maininput" type="text" name="first_name" placeholder="John"/></td>
						</tr>
						<tr>
							<td>Last Name: </td>
							<td><input class="maininput" type="text" name="last_name" placeholder="Smith"/></td>
						</tr>
						<tr>
							<td>Address:</td>
							<td><input class="maininput" type="text" name="address" placeholder="4998 Example Cct, Example City, Country"></td>
						</tr>
						<tr>
							<td>Email: </td>
							<td><input class="maininput" type="email" name="email" placeholder="example@example.com"/></td>
						</tr>
						<tr>
							<td>Password: </td>
							<td><input class="maininput" type="password" name="password" placeholder="123456"/></td>
						</tr>
						<tr>
							<td>Telephone: </td>
							<td><input class="maininput" type="tel" name="telephone" placeholder="0812345678"/></td>
						</tr>
						<tr>
							<td>Birthdate: </td>
							<td><input class="maininput" type="date" name="birthdate"/></td>
						</tr>
					</table>
				</div>
				
				<div id="buttoncontainer">
						<div id="button">
							<input type = "submit" name = "submit" value = "Submit" />
							<input type = "reset" name = "reset"  value = "Reset" />
						</div>
					</div>
			</form>
		</div>
	</body>
	
</html>
