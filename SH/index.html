<!DOCTYPE html>
<html>
    <header>
        <title>Registration Form</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="./style.css">
    </header>
    <body>
        <main>
            <Form action="POST" href="./success.html">
                <table>
                    <tr>
                        <td colspan="2" style='text-align: center;'><h2>Registration</h2></td>
                    </tr>
                    <tr>
                        <td><label for="name"><span class="required">* </span>First Name:</label></td>
                        <td><input type="text" name="name" id="name" placeholder="Bob Smith" required></td>
                    </tr>
                    <tr>
                        <td><label for="email"><span class="required">* </span>Email:</label></td>
                        <td><input type="email" name="email" id="email" placeholder="example123@example.com" pattern='^[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}' required></td>
                    </tr>
                    <tr>
                        <td><label for="phone-no">Phone Number:</label></td>
                        <td><input type="tel" name="phoneNo" id="phone-no" placeholder="(00)00 000 000" pattern='^\+?\d{0,13}'></td>
                    </tr>
                    <tr>
                        <td><label for="dob"><span class="required">* </span>Date of birth:</label></td>
                        <td><input type="date" name="dob" id="dob" placeholder="DD/MM/YYYY" required></td>
                    </tr>
                    <tr id="addrBlockTop">
                        <td><label for="addr"><span class="required">* </span>Address:</label></td>
                        <td><input type="text" name="addr" id="addr" placeholder="1 holding st" required></td>
                    </tr>
                    <tr>
                        <td><label for="addr-city"><span class="required">* </span>City:</label></td>
                        <td><input type="text" name="addr-city" id="addr-city" placeholder="Sydney" required></td>
                    </tr>
                    <tr>
                        <td><label for="addr-state"><span class="required">* </span>State:</label></td>
                        <td><input type="text" name="addr-state" id="addr-state" placeholder="NSW" required></td>
                    </tr>
                    <tr id="addrBlockBot">
                        <td><label for="addr-zip"><span class="required">* </span>Zip:</label></td>
                        <td><input type="text" name="addr-zip" id="addr-zip" placeholder="0081" required></td>
                    </tr>
                    <tr>
                        <td><label for="pwd"><span class="required">* </span>Password:</label></td>
                        <td><input type="password" name="pwd" id="pwd" required></td>
                    </tr>
                    <tr>
                        <td><label for="pwdconf"><span class="required">*</span>Confirm Password:</label></td>
                        <td><input type="password" name="pwdconf" id="pwdconf" required></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button type="submit">Submit</button></td>
                    </tr>
                </table>
            </Form>
        </main>
    </body>
</html>
